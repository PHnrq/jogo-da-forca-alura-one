<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#E5E5E5]">
  <header class="py-6 px-4">
      <h1>
        <img src="../assets/logo-alura.svg" alt="Logo da Alura">
      </h1>
  </header>

  <main class="px-4 flex justify-center items-center flex-col">

    <canvas id="canvas" width="300" height="380"></canvas>

    <span 
      id="wrongLetters"
      class="max-h-9 text-[#495057] text-2xl"
    ></span>

    <div class="flex flex-col gap-6 mt-4">
      <button 
        class="bg-[#0A3871] text-white w-[343px] h-[67px] rounded-3xl"
        onclick="setRandomWord()"
      >
        Novo Jogo
      </button>
      <button class="border border-[#0A3871] text-[#0A3871] w-[343px] h-[67px] rounded-3xl">
        Desistir
      </button>
    </div>
    
  </main>

  <script src="../script.js"></script>
</body>
</html>
