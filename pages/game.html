<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#E5E5E5] h-[100vh] flex flex-col justify-between" onload="setRandomWord()">
    <header class="py-6 px-4 basis-[15%]">
      <img src="../assets/logo-alura.svg" alt="Logo da Alura" />
      <h1 class="absolute -top-10">
        Jogo da Forca  
      </h1>
    </header>
    
    <main class="px-4 py-2 flex justify-center items-center flex-col basis-[80%]">
      <label for="showKeyboard" class="absolute -top-10">Digite as letras</label>
      <input id="showKeyboard" type="text" class="absolute -left-[110vw]" />
      
      <span id="tip" class="text-3xl text-[#0A3871] -mt-8"></span>
      <p class="text-xl text-[#0A3871]" id="score"></p>

      <canvas id="canvas" width="300" height="380"></canvas>

      <span id="wrongLetters" class="max-h-9 text-[#495057] text-2xl"></span>

      <div class="flex flex-col gap-3 mt-4 md:flex-row">
        <a
            class="bg-[#0A3871] text-white text-center w-[343px] py-5 rounded-3xl hover:cursor-pointer"
            href="game.html"
          >
            Novo Jogo
          </a>

        <a
          href="../index.html"
          class="border border-[#0A3871] text-[#0A3871] text-center w-[343px] py-5 rounded-3xl hover:cursor-pointer"
        >
          Desistir
        </a>
      </div>

      <div id="winnerModal" class="fixed z-10 left-0 top-0 w-screen h-screen bg-cyan-50/50 hidden">

        <div class="flex flex-col bg-white mt-[15%] mx-auto max-w-prose py-10 rounded-3xl">
          <h1 class="text-center text-[#0A3871] text-3xl">Parabéns!</h1>
          <p class="text-center text-[#0A3871] text-xl">Você acertou a palavra!</p>
          <button
            class="bg-[#0A3871] text-white w-[343px] h-[67px] rounded-3xl mx-auto mt-5"
            onclick="setRandomWord()"
          >
            Continuar
          </button>
          <a
          href="../index.html"
          class="border border-[#0A3871] text-[#0A3871] text-center w-[343px] py-5 rounded-3xl mx-auto mt-5 hover:cursor-pointer"
        >
          Desistir
        </a>
        </div>
  
      </div>

      <div id="looseModal" class="fixed z-10 left-0 top-0 w-screen h-screen bg-cyan-50/50 hidden">

        <div class="flex flex-col bg-white mt-[15%] mx-auto max-w-prose rounded-3xl py-10">
          <h1 class="text-center text-[#0A3871] text-3xl">Game Over</h1>
          <p id="looserMsg" class="text-center text-[#0A3871] text-xl mt-1"></p>
          <a
            class="bg-[#0A3871] text-white text-center w-[343px] py-5 rounded-3xl mx-auto mt-5 hover:cursor-pointer"
            href="game.html"
          >
            Novo Jogo
          </a>
          <a
          href="../index.html"
          class="border border-[#0A3871] text-[#0A3871] text-center w-[343px] py-5 rounded-3xl mx-auto mt-5 hover:cursor-pointer"
          >
          Desistir
          </a>
        </div>
      </div>

      
      <div id="championsModal" class="fixed z-10 left-0 top-0 w-screen h-screen bg-cyan-50/50 hidden">

        <div class="flex flex-col bg-white mt-[15%] mx-auto max-w-prose rounded-3xl py-10">
          <h1 class="text-center text-[#0A3871] text-3xl flex justify-center">
            Parabéns
            <img src="../assets/trophy.svg" width="40px" alt="Trofeu dourado"> 
          </h1>
          <p class="text-center text-[#0A3871] text-xl mt-1">Você acertou todas as palavras</p>
          <a
            class="bg-[#0A3871] text-white text-center w-[343px] py-5 rounded-3xl mx-auto mt-5 hover:cursor-pointer"
            href="game.html"
          >
            Novo Jogo
          </a>
        </div>
      </div>
    </main>

    <footer class="basis-[5%] flex justify-between px-4">
      
      <p class="text-center text-gray-700">
        Desenvolvido por Paulo Figuerêdo
      </p>

      <div class="flex gap-1 align-center">
        <a 
          href="https://www.linkedin.com/in/paulo-figueredo/" 
          class="hover:cursor-pointer"
          target="_blank"
        >
          <img src="../assets/linkedin-logo.png" width="32px" alt="LinkedIn" class="hover:opacity-80" />
        </a>
      
      <a 
      href="https://github.com/PHnrq" 
      class="hover:cursor-pointer"
      target="_blank"
      >
        <img src="../assets/github-logo.png" width="28px" alt="GitHub" class="hover:opacity-80"/>
      </a>
      </div>

    </footer>

    <script src="../script.js"></script>
  </body>
</html>
